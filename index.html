<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="./public/css/styles.css" rel = "stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>KPI Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="revenue-growth-chart">
            <canvas id="revenueChart"></canvas>
            <div class="input-data">
                <input type = "number" id = "revenueInput" placeholder = "Revenue for this period" min="0">
                <input type = "number" id = "expensesInput" placeholder = "Total Expenses for this period" min="0">
                <input type = "month" id = "rev-date-input" placeholder = "Enter Period">
                <button onclick = "resetRev()">Reset Chart</button>
                <button onclick = "submitRev()">Submit</button>
            </div>
        </div>

        <div class="number-of-customers-retained-chart">
            <canvas id="no-of-customers-chart"></canvas>
            <div class="input-data">
                <input type = "number" name = "no-of-customers-input" id = "no-of-customers-input" placeholder = "Number of Customers" min="0">
                <input type = "month" name = "month-input" id = "month-input" placeholder = "Enter Month">
                <button onclick = "resetChart()">Reset Chart</button>
                <button onclick = "numberOfCustomersRetained()">Submit</button>
                <button type="button" name="modal-btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Chart Analysis
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Analysis</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal-body">
                            <!-- analysis will be inserted here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="units-per-transaction-chart">
            <canvas id="unitsPerTransaction-chart"></canvas>
            <div class="input-data">
                <input type = "number" id = "no-of-items-input" placeholder = "Number of Items Purchased In a Period" min="0">
                <input type = "number" id = "no-of-transactions-input" placeholder = "Number of Transactions In a Period" min="0">
                <input type = "date"   id = "month-period-input" placeholder = "Enter Date">
                <button onclick = "resetLineChart()">Reset Chart</button>
                <button onclick = "renderLineChart()">Submit</button>
                <button onclick="generateUTPAnalysis()">
                    Generate Analysis
                </button>
                <!-- Modal -->
                <div class="modal fade" id="unitsPerTransaction-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Units Per Transaction Analysis</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal-units-per-transact-body">
                            <!-- analysis will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gross-profit-chart">
            <canvas id="grossProfit"></canvas>
            <div class="input-data">
                <input type = "number" id = "first-cost-input" placeholder = "First Cost" min="0" style="margin-bottom: 10px">
                <button type="button" name="grossprofit-modal-btn" class="btn btn-primary" data-toggle="modal" data-target="#gross-profit-modal">
                    Chart Analysis
                </button>
                <button type="button" onclick="calculateROR()" id="ROR-modal-btn" name="ROR-modal-btn" class="btn btn-primary" data-toggle="modal" data-target="#ROR-modal"> 
                    Check Rate of Return
                </button>
                <!-- CHART ANALYSIS Modal -->
                <div class="modal fade" id="gross-profit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Analysis</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal-body">
                            <!-- analysis will be inserted here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RATE OF RETURN Modal -->
                <div class="modal fade" id="ROR-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Rate of Return</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="ROR-data">
                            <!-- analysis will be inserted here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
       
    </div>
   
    <div class="last-row">
        
        <div class="returned-items-chart">
            <canvas id="returns-chart"></canvas>
            <div class="input-data">
                <input type = "number" id = "overdue" placeholder = "Overdue" min="0">
                <input type = "number" id = "defective" placeholder = "Defective" min="0">
                <input type = "number" id = "damaged" placeholder = "Damaged">
                <button onclick = "resetPie()">Reset Chart</button>
                <button onclick = "renderPie()">Submit</button>
            </div>
        </div>
        
    </div> 

		

		
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- javascript file -->
        <script src="./public/js/numberOfCustomers.js"></script>
        <script src="./public/js/unitsPerTransaction.js"></script>
        <script src="./public/js/returns.js"></script>
        <script src="./public/js/revenueGrowth.js"></script>
        <script src="./public/js/grossProfit.js"></script>
        <script src="./public/js/ROR.js"></script>
    </body>

</html>
