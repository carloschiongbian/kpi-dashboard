<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="./public/css/styles.css" rel = "stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>KPI Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="revenue-growth-chart">
            <canvas id="revenueChart"></canvas>
            <div class="input-data">
                <input type = "number" id = "revenueInput" placeholder = "Revenue for this period" min="0">
                <input type = "date"   id = "rev-date-input" placeholder = "Enter Period">
                <button onclick = "resetRev()">Reset Chart</button>
                <button onclick = "submitRev()">Submit</button>
            </div>
        </div>

        <div class="number-of-customers-retained-chart">
            <canvas id="no-of-customers-chart"></canvas>
            <div class="input-data">
                <input type = "number" name = "no-of-customers-input" id = "no-of-customers-input" placeholder = "Number of Customers" min="0">
                <input type = "month" name = "month-input" id = "month-input" placeholder = "Enter Month">
                <button onclick = "resetChart()">Reset Chart</button>
                <button onclick = "numberOfCustomersRetained()">Submit</button>
            </div>
        </div>

        <div class="units-per-transaction-chart">
            <canvas id="unitsPerTransaction-chart"></canvas>
            <div class="input-data">
                <input type = "number" id = "no-of-items-input" placeholder = "Number of Items Purchased In a Period" min="0">
                <input type = "number" id = "no-of-transactions-input" placeholder = "Number of Transactions In a Period" min="0">
                <input type = "date"   id = "month-period-input" placeholder = "Enter Date">
                <button onclick = "resetLineChart()">Reset Chart</button>
                <button onclick = "renderLineChart()">Submit</button>
            </div>
        </div>

        <div class="returned-items-chart">
            <canvas id="returns-chart"></canvas>
            <div class="input-data">
                <input type = "number" id = "overdue" placeholder = "Overdue" min="0">
                <input type = "number" id = "defective" placeholder = "Defective" min="0">
                <input type = "number" id = "damaged" placeholder = "Damaged">
                <button onclick = "resetPie()">Reset Chart</button>
                <button onclick = "renderPie()">Submit</button>
            </div>
        </div>
       
    </div>
    <div class="last-row">
        <div class="gross-profit-chart">
            <p>gross-profit-chart</p>
        </div>
    </div> 

		

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- javascript file -->
    <script src="./public/js/numberOfCustomers.js"></script>
    <script src="./public/js/unitsPerTransaction.js"></script>
    <script src="./public/js/returns.js"></script>
    <script src="./public/js/revenueGrowth.js"></script>
    </body>

</html>
